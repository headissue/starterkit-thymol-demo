<div th:replace="organisms-header"></div>
<main role="main">

	<div th:replace="organisms-page-header"></div>

	<div class="l l--two-col">
		<div class="l-main">
			<section class="section">

				<div th:replace="organisms-text-blob"></div>

				<th:block th:if="*{form}">
	
					<hr />
	
					<div th:replace="organisms-stacked-form"></div>
				</th:block>
			</section>
		</div><!--end .l-main-->

		<div class="l-sidebar">
			<th:block th:if="${featuredPosts}" th:object="${featuredPosts}">
				<div th:replace="organisms-section-media-list"></div>
			</th:block>
			<th:block th:if="${featuredPeople}" th:object="${featuredPeople}">
				<div th:replace="organisms-section-media-list"></div>
			</th:block>
		</div><!--end .l-sidebar-->

	</div><!--end l--two-col-->

</main>
<div th:replace="organisms-footer"></div>
