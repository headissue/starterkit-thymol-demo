<div th:replace="organisms-header"></div>
<main role="main">

	<div th:replace="organisms-page-header"></div>

	<div class="l l--two-col">
		<div class="l-main">
			<th:block th:if="${latestPosts}" th:object="${latestPosts}">
				<div th:replace="organisms-section-media-list"></div>
			</th:block>
		</div><!--end .l-main-->

		<div class="l-sidebar">
			<th:block th:if="${featuredPeople}" th:object="${featuredPeople}">
				<div th:replace="organisms-section-media-list"></div>
			</th:block>
			<th:block th:if="${featuredHikes}" th:object="${featuredHikes}">
				<div th:replace="organisms-section-media-list"></div>
			</th:block>
		</div><!--end .l-sidebar-->
	</div><!--end .l-two-col-->
</main>
<div th:replace="organisms-footer"></div>
